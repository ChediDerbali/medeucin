<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title ">Patients</h4>
              <button matTooltip="ajouter patient" [matTooltipPosition]="'above'" style="position: absolute; top: 10px; right: 10px;bottom: 10px;"><i class="material-icons" >note_add</i></button>


            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      nom
                    </th>
                    <th>
                      prenom
                    </th>
                    <th>
                      date naissance
                    </th>
                    <th>
                      tel
                    </th>
                    <th>
                      email
                    </th>
                    <th>
                      numero CNAM
                    </th>
                    <th>

                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let p of table; let i = index">
                      <td>
                        {{p.id}}
                      </td>
                      <td>
                          {{p.nom}}
                      </td>
                      <td>
                          {{p.prenom}}
                      </td>
                      <td>
                          {{p.datenaissance|date:"d/MM/yyyy"}}
                      </td>
                      <td>
                          {{p.tel}}
                      </td>
                      <td>
                          {{p.email}}
                      </td>
                      <td class="text-primary">
                          {{p.CNAM}}
                      </td>
                      <td class="td-actions">
                          <button (click)="open(content,i)" mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-success btn-link btn-sm btn-just-icon">
                              <i class="material-icons">edit</i>
                          </button>
                          <button (click)="patientService.deletePatientById(p.id)" mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                              <i class="material-icons">delete</i>
                          </button>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Modifier Patient</h4>
            <p class="card-category">Completer profile patient</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="patientMod.prenom" placeholder="Prenom" name="prenom" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="patientMod.nom" placeholder="Nom" name="nom" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="patientMod.datenaissance" placeholder="date de naissance" name="datenaissance"
                      type="date">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="patientMod.tel" placeholder="tel" name="tel" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="patientMod.email" placeholder="mail" name="mail" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="patientMod.CNAM" placeholder="numero CNAM" name="numero CNAM" type="text">
                    <!--GEN/SPE-->
                  </mat-form-field>
                </div>
              </div>
  
              <button mat-raised-button (click)="validate(modindex)" type="button" class="btn btn-danger pull-right">appliquer</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
  
    </div>
  </ng-template>
